<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Cardo&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/ProjectList.css">
  <link rel="stylesheet" href="../../css/MediaQueries.css">
  <title>Scratch Projects List</title>
</head>
<body>

  <div class="container py-5">
    <h2 style="color: #063211;">Showcasing Sratch Works!</h2>
    <p style="color: #869b8b;">Just tap it.</p>
  
      <!-- List of Projects -->
      <div class="accordion" id="projectsAccordion">
        <!-- Project 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
             Code Sneak Peak
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#projectsAccordion">
            <div class="accordion-body">
              <p>Displayed here are the output result from the code execution.</p>
                <div class="d-flex gap-4">
                    <a href="ScratchPreview.html" class="text-success d-flex align-items-center">
                      <i class="bi bi-image-fill"></i> Scratch Preview
                    </a>
                    <a href="https://github.com/reeyahpacific/scratch_project.git class="text-success d-flex align-items-center">
                      <i class="bi bi-github"></i> Scratch
                    </a>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Back Button -->
    <div class="text-center">
      <a href="../../index.html#works" class="diagonal-btn swipeBtn"><span>Go to Projects</span></a>
    </div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../jscript/script.js"></script>
</body>
</html>
