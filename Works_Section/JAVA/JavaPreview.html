<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/Previews.css">
  <title>Java Projects</title>
</head>
<body>
        <div class="gallery-container">
          <h1>Power of Java</h1>
          <div class="gallery-grid">
            <img src="JavaPreview/ACT1.png"         alt="Activity1"   onclick="openLightbox(this.src)">
            <img src="JavaPreview/ACT2.png"         alt="Activity2"   onclick="openLightbox(this.src)">
            <img src="JavaPreview/SWITCHCASE.png"   alt="switchcase"  onclick="openLightbox(this.src)">
            <img src="JavaPreview/TASK1.png"        alt="TASK1"       onclick="openLightbox(this.src)">
            <img src="JavaPreview/TASK2.png"        alt="TASK2"       onclick="openLightbox(this.src)">
            <img src="JavaPreview/TASK3.png"        alt="TASK3"       onclick="openLightbox(this.src)">
            <img src="JavaPreview/TESTAPP1.png"     alt="TESTAPP1"    onclick="openLightbox(this.src)">
            <img src="JavaPreview/TESTAPP2.png"     alt="TESTAPP2"    onclick="openLightbox(this.src)">
          </div>
          <div class="text-center">
            <a href="JavaProjectList.html" class="diagonal-btn swipeBtn"><span>Back</span></a>
            </div>
          </div>

          <!-- Lightbox viewer -->
          <div class="lightbox" id="lightbox" onclick="closeLightbox()">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <img id="lightbox-img" src="">
          </div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../jscript/script.js"></script>
</body>
</html>
