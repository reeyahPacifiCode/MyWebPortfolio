<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Cardo&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/ProjectList.css">
  <link rel="stylesheet" href="../css/MediaQueries.css">
  <title>Assesment List</title>
</head>
<body>

  <div class="container py-5">
    <h2 style="color: #063211;">Showcasing Academic Performance!</h2>
    <p style="color: #869b8b;">Just tap it.</p>
  
      <!-- List of Projects -->
      <div class="accordion" id="projectsAccordion">

        <!-- Project 1 -->
      <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
             Midterm and Long Examination
            </button>
          </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#projectsAccordion">
            <div class="accordion-body">
              <p>Displayed here the output result of exams.</p>
                  <div class="row">
                      <div class="col-md-6 col-12 mb-2">
                          <a href="MidLongPreview.html" class="text-success d-flex align-items-center">
                            <i class="bi bi-image-fill"></i> Preview
                          </a>
                      </div>
                  </div>
            </div>
        </div>
      </div>

        <!-- Project 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
             Pre-Test Preview
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#projectsAccordion">
            <div class="accordion-body">
              <p>Oops! Failed the Pre-test? Yup. But I'm not giving up —just getting started..</p>
                <div class="row">
                  <div class="col-md-6 col-12 mb-2">
                      <a href="PreTestPreview.html" class="text-success d-flex align-items-center">
                        <i class="bi bi-image-fill"></i> Preview
                      </a>
                  </div>
                </div>
            </div>
          </div>
        </div>

      <!-- Project 3 -->
      <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
             Post-Test Preview
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#projectsAccordion">
            <div class="accordion-body">
              <p>Failed the Pre-Test,aced the Post-test —growth in action!.</p>
                <div class="row">
                  <div class="col-md-6 col-12 mb-2">
                      <a href="PostTestPreview.html" class="text-success d-flex align-items-center">
                        <i class="bi bi-image-fill"></i> Preview
                      </a>
                  </div>
                </div>
            </div>
          </div>
      </div>

      <!-- Back Button -->
      <div class="text-center">
        <a href="../index.html#assesments" class="diagonal-btn swipeBtn"><span>Go to Home</span></a>
      </div>
      
      
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../jscript/script.js"></script>
</body>
</html>
